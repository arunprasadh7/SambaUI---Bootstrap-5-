<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown</title>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="dropdown">
        <button
          class="btn btn-primary dropdown-toggle"
          data-bs-toggle="dropdown"
        >
          Dropdown button
        </button>
        <ul class="dropdown-menu">
          <li><a href="#" class="dropdown-item">Action 1</a></li>
          <li><a href="#" class="dropdown-item">Action 2</a></li>
          <li><a href="#" class="dropdown-item">Action 3</a></li>
        </ul>
      </div>
    </div>

    <!-- eg 2  -->
    <div class="container mt-5" data-bs-theme="dark">
      <div class="dropdown">
        <button
          class="btn btn-warning dropdown-toggle"
          data-bs-toggle="dropdown"
        >
          Dark theme
        </button>
        <ul class="dropdown-menu">
          <li><a href="#" class="dropdown-item">Item 1</a></li>
          <li><a href="#" class="dropdown-item">Item 2</a></li>
          <li><a href="#" class="dropdown-item">Item 3</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li><a href="#" class="dropdown-item">Seperated item</a></li>
        </ul>
      </div>
    </div>

    <!-- eg 3 -->
    <div class="container mt-5" data-bs-theme="dark">
      <div class="dropdown">
        <button
          class="btn btn-warning dropdown-toggle"
          data-bs-toggle="dropdown"
        >
          DropButton
        </button>
        <ul class="dropdown-menu">
          <li><a href="#" class="dropdown-item">Link 1</a></li>
          <li><a href="#" class="dropdown-item">Link 2</a></li>
          <li><a href="#" class="dropdown-item">Link 3</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li><a href="#" class="dropdown-item">Seperate Link</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
