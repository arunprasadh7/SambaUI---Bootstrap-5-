<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <div id="carousel-wrapper" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./one.jpg" alt="" class="d-block w-100" />
          </div>
          <div class="carousel-item">
            <img src="./two.jpg" alt="" class="d-block w-100" />
          </div>
          <div class="carousel-item">
            <img src="./three.jpg" alt="" class="d-block w-100" />
          </div>
          <div class="carousel-item">
            <img src="./four.jpg" alt="" class="d-block w-100" />
          </div>
        </div>

        <button
          class="carousel-control-prev"
          data-bs-target="#carousel-wrapper"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          data-bs-target="#carousel-wrapper"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <!-- example2 -->

    <div class="container mt-5">
      <div id="car-2" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./two.jpg" alt="" class="d-block w-100" />
          </div>
          <div class="carousel-item">
            <img src="./three.jpg" alt="" class="d-block w-100" />
          </div>
          <div class="carousel-item">
            <img src="./four.jpg" alt="" class="d-block w-100" />
          </div>
        </div>

        <button
          class="carousel-control-prev"
          data-bs-target="#car-2"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          data-bs-target="#car-2"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </body>
</html>
