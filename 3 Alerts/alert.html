<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Alerts</title>
  </head>
  <body>
    <p class="alert alert-primary">This is a Primary alert</p>
    <p class="alert alert-secondary">This is a Secondary alert</p>
    <p class="alert alert-success">This is a Success alert</p>
    <p class="alert alert-danger">This is a Danger alert</p>
    <p class="alert alert-warning">This is Warning a alert</p>
    <p class="alert alert-info">This is a Info alert</p>
    <p class="alert alert-light">This is a Light alert</p>
    <p class="alert alert-dark">This is a Dark alert</p>

    <div class="alert alert-danger">This is alert message</div>
  </body>
</html>
