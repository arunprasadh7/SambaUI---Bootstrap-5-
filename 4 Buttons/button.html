<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Buttons</title>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
  </head>
  <body>
    <div class="container">
      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-secondary">Secondary</button>
      <button class="btn btn-success">Success</button>
      <button class="btn btn-danger">Submit</button>
      <button class="btn btn-warning">Submit</button>
      <button class="btn btn-info">Submit</button>
      <button class="btn btn-light">Submit</button>
      <button class="btn btn-dark">Submit</button>
    </div>

    <hr />

    <!-- Button sizes -->
    <button class="btn btn-primary btn-sm">Small</button>
    <button class="btn btn-primary">Regular</button>
    <button class="btn btn-primary btn-lg">Large</button>

    <hr>
    <!-- BUTTON OUTLINE   -->
      <div class="container m-3">
        <button class="btn btn-outline-primary">Submit</button>
        <button class="btn btn-outline-secondary">Submit</button>
        <button class="btn btn-outline-success">Submit</button>
        <button class="btn btn-outline-danger">Submit</button>
        <button class="btn btn-outline-warning">Submit</button>
        <button class="btn btn-outline-info">Submit</button>
        <button class="btn btn-outline-light">Submit</button>
        <button class="btn btn-outline-dark">Submit</button>
      </div>
    
    <hr>
    <!-- BUTTONS AS LINKS -->
    <div class="container m-3">
      <a href="#" class="btn btn-primary">Link<a>
      <a href="#" class="btn btn-secondary">Link<a>
      <a href="#" class="btn btn-success">Link<a>
    </div>

    <hr>
    <!-- BUTTON DISABLED -->
    <div class="continer mt-5">
      <button class="btn btn-danger disabled">Disabled</button>
      <button class="btn btn-success disabled">Disabled</button>
    </div>

    <hr>
    <!-- BLOCK BUTTONS -->
    <div class="container mt-5">
      <div class="d-grid gap-3">
        <button class="btn btn-primary w-50 mx-auto">Button</button>
        <button class="btn btn-success">Button</button>
      </div>
    </div>

    <hr>
    <!-- BUTTON GROUPS -->
    <div class="container m-5">
      <div class="btn-group">
        
        <button class="fas fa-angle-double-left btn btn-danger">&#xf100;</button>
        <button class="btn btn-warning active">1</button>
        <button class="btn btn-warning">2</button>
        <button class="btn btn-warning">3</button>
        <button class="btn btn-warning">4</button>
        <button class="btn btn-warning">5</button>
        <button class="btn"><i class="fa-solid fa-angles-right"></i></button>
      </div>
    </div>

    <hr>
    <!-- BUTTON CHECKBOX -->
    <div class="container">
      <div class="btn-group">
        <input type="checkbox" name="" id="btncheck1" class="btn-check">
        <label for="btncheck1" class="btn btn-outline-primary">Checkbox1</label>
        <input type="checkbox" class="btn-check" id="btncheck2">
        <label for="btncheck2" class="btn btn-outline-success">Checkbox2</label>
        <input type="checkbox" name="" id="btncheck3" class="btn-check">
        <label for="btncheck3" class="btn btn-outline-danger">Checkbox3</label>
      </div>
    </div>
    
  </body>
</html>
