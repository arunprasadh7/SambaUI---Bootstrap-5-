<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <ul class="list-group">
        <li class="list-group-item">Item 1</li>
        <li class="list-group-item">Item 2</li>
        <li class="list-group-item">Item 3</li>
        <li class="list-group-item">Item 4</li>
        <li class="list-group-item">Item 5</li>
      </ul>
    </div>

    <hr />
    <!-- ACTIVE ITEM  -->
    <div class="container mt-5">
      <ul class="list-group">
        <li class="list-group-item active">Item_1</li>
        <li class="list-group-item">Item_2</li>
        <li class="list-group-item">Item_3</li>
        <li class="list-group-item">Item_4</li>
        <li class="list-group-item">Item_5</li>
      </ul>
    </div>

    <hr />
    <!-- DISABLED ITEM  -->
    <div class="container mt-5">
      <ul class="list-group">
        <li class="list-group-item">Item_1</li>
        <li class="list-group-item disabled">Item_2</li>
        <li class="list-group-item">Item_3</li>
        <li class="list-group-item">Item_4</li>
        <li class="list-group-item">Item_5</li>
      </ul>
    </div>

    <hr />
    <!-- BUTTON LIST-->
    <div class="container mt-5">
      <div class="list-group">
        <button class="list-group-item list-group-item-action active">
          Button 1
        </button>
        <button class="list-group-item list-group-item-action">Button 2</button>
        <button class="list-group-item list-group-item-action">Button 3</button>
      </div>
    </div>

    <hr />
    <!-- LIST GROUP FLUSH  -->
    <div class="container mt-5">
      <div class="list-group list-group-flush w-50">
        <a href="#" class="list-group-item list-group-item-action">Button 1</a>
        <a href="#" class="list-group-item list-group-item-action">Button 2</a>
        <a href="#" class="list-group-item list-group-item-action">Button 3</a>
        <a href="#" class="list-group-item list-group-item-action">Button 4</a>
        <a href="#" class="list-group-item list-group-item-action">Button 5</a>
      </div>
    </div>
  </body>
</html>
